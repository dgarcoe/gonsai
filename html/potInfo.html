<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gonsai Pot List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/bonsai.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>


<body>
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <div class="navbar-nav">
      <a class="navbar-brand" href="#">
        <img src="/img/gonsai.png" style="width: 150px;" />
      </a>
      <a href="/" class="nav-item nav-link">Home</a>
      <a href="bonsais" class="nav-item nav-link">Bonsai list</a>
      <a href="pots" class="nav-item nav-link active">Pot list</a>
      <a href="tools" class="nav-item nav-link">Tool list</a>
      <a href="works" class="nav-item nav-link">Scheduled works</a>
      <a href="care" class="nav-item nav-link">Care products</a>
      <a href="species" class="nav-item nav-link">Species cards</a>
    </div>
  </nav>

  <!--****************************MAIN PAGE CONTENT***************************-->

<div class="container-fluid">
  <div class="card top-buffer">
    <div class="card-header">
        <h1 class="display-3 text-success">{{.Pot.Name}}</h1>
    </div>
    <div class="card-body">

      <div class="row">
        <div class="col-sm-6">
          <div class="card top-buffer">
            <div class="card-header">
              <h3>Info</h3>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-sm-4">
                  <img src={{ .Pot.Imgpath }} class="img-fluid"/>
                </div>
                <div class="col-sm-8">
                  <h3>Type: {{.Pot.Pottype}}</h3>
                  <h3>Acquired: {{.Pot.Acquired}}</h3>
                  <h3>Price: {{.Pot.Price}}</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>

</html>
